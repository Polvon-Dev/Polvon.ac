<div class="items-center justify-center flex">
  <div
    class="w-full mt-16 flex flex-col border dark:border-none gap-6 shadow-md justify-center max-w-md overflow-hidden bg-white dark:bg-gray-800 rounded-2xl"
  >
    <div class="flex px-8 pt-8 flex-col gap-10 justify-between">
      <div class="flex flex-col items-center">
        <h2 class="font-semibold text-lg">Create your account</h2>
        <p class="text-gray-400">Welcome! Please fill in the details to get started.</p>
      </div>

      <div class="flex items-center gap-2">
        <button class="border rounded-md w-48 py-1 flex justify-center gap-3 text-lg">
          <i class="bi bi-github"></i>
          <h3 class="text-gray-400">Github</h3>
        </button>
        <button class="border rounded-md w-48 py-1 flex justify-center gap-3 text-lg">
          <i class="bi text-red-600 bi-google"></i>
          <h3 class="text-gray-400">Google</h3>
        </button>
      </div>

      <div>
        <form class="flex gap-2">
          <div class="flex flex-col gap-2">
            <label class="text:md font-semibold" for="">firstName</label>
            <input
              name="userName"
              [(ngModel)]="signUpobj.firstName"
              class="p-2 rounded-md w-48 dark:bg-gray-800 border outline-none border-gray-400 hover:border-white transition-transform"
              type="text"
              placeholder="First name"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text:md font-semibold" for="">LastName</label>
            <input
              name="lastName"
              [(ngModel)]="signUpobj.lastName"
              class="p-2 rounded-md w-46 dark:bg-gray-800 border outline-none border-gray-400 hover:border-white transition-transform"
              placeholder="Last name"
              type="text"
            />
          </div>
        </form>
      </div>

      <div class="flex flex-col gap-4">
        <form class="flex flex-col gap-2">
          <label class="text:md font-semibold" for="email">Email address</label>
          <input
            [(ngModel)]="signUpobj.email"
            class="p-2 rounded-md dark:bg-gray-800 border outline-none border-gray-400 hover:border-white transition-transform"
            type="email"
            name="email"
            placeholder="Enter your email address"
          />
        </form>

        <div class="flex flex-col gap-2">
          <label for="role" class="text-md font-semibold">Rolni tanlang</label>

          <div class="relative w-full">
            <select
              id="role"
              name="role"
              [(ngModel)]="signUpobj.role"
              required
              class="appearance-none w-full p-2.5 rounded-md border border-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600 dark:focus:ring-blue-400 dark:focus:border-blue-400 transition-colors cursor-pointer"
            >
              <option value="" disabled selected hidden>Rolni tanlang</option>
              <option value="admin">Admin</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>

            <div
              class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-300"
            >
              â–¼
            </div>
          </div>
        </div>

        <button
          (click)="onSignUp()"
          class="rounded-md w-full bg-gray-800 text-white dark:bg-white dark:text-black py-2 mt-5"
        >
          Continue
        </button>
      </div>
    </div>
    <div class="bottom-0 dark:bg-gray-900 bg-gray-100 flex gap-2 justify-center py-3 rounded-sm">
      <p class="text-gray-400">Already have an account?</p>
      <a class="font-bold text-black dark:text-white" routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
