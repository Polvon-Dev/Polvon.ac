<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Students Enrolled</h2>

  <div *ngIf="enrolledService.students.length === 0">
    <p class="text-gray-500">Hozircha hech qanday student yozilmagan.</p>
  </div>

  <div
    *ngIf="enrolledService.students.length > 0"
    class="grid gap-4 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3"
  >
    <div *ngFor="let student of enrolledService.students" class="border p-4 rounded-lg shadow-sm">
      <h3 class="text-lg font-semibold">{{ student.firstName }}</h3>
      <p class="text-gray-600">{{ student.email }}</p>

      <p class="mt-2 text-sm text-gray-500">
        Kurslar:
        <span *ngFor="let e of enrolledService.enrollments">
          <ng-container *ngIf="e.studentId === student.id">
            {{ enrolledService.getCourseTitle(e.courseId) }}
          </ng-container>
        </span>
      </p>
    </div>
  </div>
</div>
