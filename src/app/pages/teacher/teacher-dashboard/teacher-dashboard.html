<div class="p-6" *ngIf="!loading; else loadingTpl">
  <h1 class="text-2xl font-bold mb-6">Teacher Dashboard</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="bg-blue-600 text-white rounded-xl p-5 shadow">
      <h2 class="text-xl font-semibold">Total Courses</h2>
      <p class="text-3xl mt-3">{{ totalCourses.length }}</p>
    </div>
    <div class="bg-green-600 text-white rounded-xl p-5 shadow">
      <h2 class="text-xl font-semibold">Total Enrollments</h2>
      <p class="text-3xl mt-3">{{ totalStudents.length }}</p>
    </div>
    <div class="bg-purple-600 text-white rounded-xl p-5 shadow">
      <h2 class="text-xl font-semibold">Total Course Price</h2>
      <p class="text-3xl mt-3">${{ totalPrice }}</p>
    </div>
  </div>

  <div class="mt-8">
    <h2 class="text-xl font-bold mb-4">Your Courses</h2>
    <table class="min-w-full border rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="p-3 text-left">Title</th>
          <th class="p-3 text-left">Description</th>
          <th class="p-3 text-left">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let course of totalCourses"
          class="border-b dark:bg-gray-900 dark:hover:bg-gray-700 hover:bg-gray-50"
        >
          <td class="p-3">{{ course.title }}</td>
          <td class="p-3">{{ course.description }}</td>
          <td class="p-3">$ {{ course.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="p-10 text-center text-gray-500 text-lg">Loading teacher dashboard...</div>
</ng-template>
