<aside
  [class.w-8]="collapsed()"
  class="flex h-full w-60 flex-col transition-all duration-500 transform sidebar justify-between"
>
  <div [class.mt-0]="!collapsed()" [class.-mt-1]="collapsed()" class="">
    <h3 *ngIf="!collapsed()" class="mb-4 p-2 transition-all duration-500 font-premium">
      Sahifalar
    </h3>

    <nav class="flex flex-col gap-2">
      <a
        routerLink=""
        routerLinkActive="bg-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-2 hover:bg-gray-800 rounded-md p-2 font-normal text-md"
      >
        <mat-icon
          class="mr-0"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon>
        <span
          class="transition-all duration-300"
          [class.opacity-0]="collapsed()"
          [class.opacity-100]="!collapsed()"
          *ngIf="!collapsed()"
          >Bosh sahifa</span
        >
      </a>
      <a
        routerLink="/courses"
        routerLinkActive="bg-gray-800"
        class="flex items-center gap-4 hover:bg-gray-800 rounded-md p-2 font-normal text-md"
      >
        <i class="bi bi-braces"></i>
        <span
          class="transition-all duration-300"
          [class.opacity-0]="collapsed()"
          [class.opacity-100]="!collapsed()"
          *ngIf="!collapsed()"
          >Kurslar</span
        >
      </a>

      <a
        routerLink="/projects"
        routerLinkActive="bg-gray-800"
        class="flex items-center gap-4 hover:bg-gray-800 rounded-md p-2 font-normal text-md"
      >
        <i class="bi bi-chevron-right"></i>
        <span
          class="transition-all duration-300"
          [class.opacity-0]="collapsed()"
          [class.opacity-100]="!collapsed()"
          *ngIf="!collapsed()"
          >Loyihalar</span
        >
      </a>

      <a
        routerLink="/coding"
        routerLinkActive="bg-gray-800"
        class="flex items-center gap-4 hover:bg-gray-800 rounded-md p-2 font-normal text-md"
      >
        <i class="bi bi-bug"></i>
        <span
          class="transition-all duration-300"
          [class.opacity-0]="collapsed()"
          [class.opacity-100]="!collapsed()"
          *ngIf="!collapsed()"
          >Kod manbalari</span
        >
      </a>

      <a
        routerLink="/dashboard"
        routerLinkActive="bg-gray-800"
        class="flex items-center gap-4 hover:bg-gray-800 rounded-md p-2 font-normal text-md"
      >
        <i class="bi bi-speedometer"></i>
        <span
          class="transition-all duration-300"
          [class.opacity-0]="collapsed()"
          [class.opacity-100]="!collapsed()"
          *ngIf="!collapsed()"
          >Dashboard</span
        >
      </a>
    </nav>
  </div>
  <footer *ngIf="!collapsed()" class="p-2 border-t">
    <div class="flex justify-center gap-4">
      <a href="https://t.me/Abdirimov_P" target="_blank" aria-label="Telegram">
        <i class="bi bi-telegram text-lg"></i>
      </a>
      <a href="https://instagram.com/Polvonb0y" target="_blank" aria-label="Instagram">
        <i class="bi bi-instagram text-lg"></i>
      </a>
      <a target="_blank" href="https://youtube.com/@PolvonboyAbdirimov">
        <i class="bi bi-youtube text-lg"></i>
      </a>
      <a target="_blank" href="https://linkedin.com/PolvonboyAbdirimov">
        <i class="bi bi-linkedin text-lg"></i>
      </a>
      <a target="_blank" href="https://github.com/Polvon-Dev">
        <i class="bi bi-github text-lg"></i>
      </a>
    </div>
  </footer>
</aside>
